<div>
    <br>
    <ol class="breadcrumb">
        <li>
            <a ng-href="#/">Home</a>
        </li>
        <li>Results</li>
    </ol>

    <uib-accordion>
        <div uib-accordion-group ng-repeat="result in vm.results" is-open="result.open" class="panel-default" ng-click="vm.clicked(result)">
            <uib-accordion-heading>
                {{result.Title}}
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': result.open, 'glyphicon-chevron-right': !result.open}"></i>
            </uib-accordion-heading>
            
            <movie-info-poster info="result.fullData"></movie-info-poster>
        </div uib-accordion-group>
    </uib-accordion>
</div>
