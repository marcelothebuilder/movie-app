<div>
    <br>
    <ol class="breadcrumb">
        <li>
            <a ng-href="#/">Home</a>
        </li>
        <li>Results</li>
    </ol>

    <uib-accordion>
        <div uib-accordion-group ng-repeat="result in vm.results" is-open="result.open" class="panel-default">
            <uib-accordion-heading>
                {{result.Title}}
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': result.open, 'glyphicon-chevron-right': !result.open}"></i>
            </uib-accordion-heading>

            <img ng-src="{{result.Poster}}" alt="{{result.Title}} poster">
            <span><strong>Year:</strong> {{result.Year}}</span>
        </div uib-accordion-group>
    </uib-accordion>
</div>
