<div class="row">
    <div class="col-sm-4">
      <img src="{{info.Poster}}" alt="{{info.Title}}" style="width: 100%">
    </div>
    <div class="col-sm-8">
        <h3>{{info.Title}} ({{info.Year}})</h3>
        <p>{{info.Plot}}</p>
        <p><strong>IMDB:</strong> {{info.imdbRating}}</p>
        <p><strong>Metascore:</strong> {{info.Metascore}}</p>
        <p><strong>Director:</strong> {{info.Director}}</p>
    </div>
</div>
