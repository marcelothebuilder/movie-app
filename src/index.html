<!DOCTYPE html>
<html ng-app="movieApp">
    <head>
        <meta charset="utf-8">
        <title>Movie app!</title>

        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="page-header">
                    <h1>
                        <a href="#/">MovieApp</a>
                    </h1>
                    <p class="lead">Awesome movie data.</p>
                </div>
                <movie-search></movie-search>
            </div>

        </div>

        <div class="container">
            <div ng-view></div>
        </div>

        <script src="../bower_components/angular/angular.js" charset="utf-8"></script>
        <script src="../bower_components/angular-mocks/angular-mocks.js" charset="utf-8"></script>
        <script src="../bower_components/angular-route/angular-route.js" charset="utf-8"></script>
        <script src="../bower_components/angular-resource/angular-resource.js" charset="utf-8"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js" charset="utf-8"></script>

        <script src="ng-chrono/module.js" charset="utf-8"></script>
        <script src="ng-chrono/clock.service.js" charset="utf-8"></script>
        <script src="ng-chrono/from-now.filter.js" charset="utf-8"></script>
        <script src="movie-core/service.js" charset="utf-8"></script>
        <script src="omdb/service.js" charset="utf-8"></script>
        <script src="movie-app/app.js" charset="utf-8"></script>
        <script src="movie-app/app.log.config.js" charset="utf-8"></script>
        <script src="movie-app/app.mocke2e.config.js" charset="utf-8"></script>
        <script src="movie-app/search.controller.js" charset="utf-8"></script>
        <script src="movie-app/results.controller.js" charset="utf-8"></script>
        <script src="movie-app/home.controller.js" charset="utf-8"></script>
        <script src="movie-app/movie-info-poster.directive.js" charset="utf-8"></script>
        <script src="movie-app/movie-search.directive.js" charset="utf-8"></script>
    </body>
</html>
